<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Challenge</h1>
        </header>

        <section class="score-panel">
                  
          <div class="time">
            <span id="minutes">00</span> Minutes
            <span id="seconds">: 00</span> Seconds
            <br>                     
          </div>
                        
          <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
         
        	<span class="moves">0</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
          
          </section>
      
         <div class="start">
            <p></p>
            <button class="startGame">Click me to start game!</button>
          </div>
      
         <div class="deck">
           
         </div>  
        </ul>
        
  
  <div class="modalBackground">
        <div class="modalContent">
            <h2>Congrats! Game Over!</h2>
            <p>You finished the game in
                <span id="minutesModal">00</span> minute(s) and
                <span id="secondsModal">: 00</span> second(s)! There were
                <span id="starsModal">00</span> stars remaining.
            It took you
                <span class="movesModal">0</span> moves to finish the game!</p>
            <button class="reStartGame">CLOSE</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
